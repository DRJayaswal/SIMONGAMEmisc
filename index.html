<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <!-- Linking to an external stylesheet for styling -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Container for the colored boxes -->
    <h1 class="level">LeveL : </h1>
    <div class="container">
        <!-- Each colored box is wrapped in a box div -->
        <div class="box">
            <!-- Red colored box -->
            <div class="colors" id="red" onclick="Click('red')"></div>
        </div>
        <div class="box">
            <!-- Blue colored box -->
            <div class="colors" id="blue" onclick="Click('blue')"></div>
        </div>
        <div class="box">
            <!-- Green colored box -->
            <div class="colors" id="green" onclick="Click('green')"></div>
        </div>
        <div class="box">
            <!-- Khaki colored box -->
            <div class="colors" id="khaki" onclick="Click('khaki')"></div>
        </div>
    </div>
    <h1 class="reveal"></h1>

    <!-- Linking to an external JavaScript file for functionality -->
    <script src="./script.js"></script>
</body>
</html>
